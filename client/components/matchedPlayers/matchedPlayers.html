<div class="matched-players">

  <div [ngSwitch]="" class="player m-right-lg">
    <span *ngSwitchWhen=match.player1>
      <div class="player-icon unselected"></div>
    </span>
    <span *ngSwitchDefault>
      <div class="player-icon"></div>
      <p class="player-name">
        {{match.player1.name}}
      </p>
    </span>
  </div>

    <div class="versus">
      <p>
        VS
      </p>
    </div>

  <div [ngSwitch]="" class="player m-left-lg">
    <span *ngSwitchWhen=match.player2>
      <div class="player-icon unselected"></div>
    </span>
    <span *ngSwitchDefault>
      <div class="player-icon"></div>
      <p class="player-name">
        {{match.player2.name}}
      </p>
    </span>
  </div>

</div>
