<div class="new-match">

  <div class="row" *ngIf="getLastAddedPlayer() != undefined">
    <div class="col-xs-12">
      <div class="new-player">
        <p class="added-player">
          <span class="player-icon"></span> {{getLastAddedPlayer().name}} was added successfully
        </p>
      </div>
    </div>
  </div>

  <div class="row m-top-lg">
    <div class="col-xs-12">
      <a class="button add-player-button" [routerLink]="['PlayerAdd']">+ Add new player</a>
    </div>
  </div>

  <div class="row m-top-lg">
    <div class="col-xs-12">
      <select-players-form></select-players-form>
    </div>
  </div>

  <div class="row m-top-lg">
    <div class="col-xs-12">
      <matched-players></matched-players>
    </div>
  </div>

  <div class="row m-top-lg" *ngIf="_matchService.isMatchReady()">
    <a class="button">Fight</a>
  </div>

</div>
