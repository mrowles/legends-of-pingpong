<div class="container">

{{lastAddedPlayer.name}}
  <form #selectPlayerForm="ngForm">

    <div class="row">
      <div class="col-xs-12 col-md-6 col-lg-3 player" *ngFor="#player of playerList">
        <span (click)="addPlayerToMatch(player)">
          <div class="player-icon"></div>
          <p class="player-name">
            {{player.name}}
          </p>
        </span>
      </div>
    </div>

  </form>


</div>
