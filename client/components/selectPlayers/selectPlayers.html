<div class="select-players container">

  <div class="row">
    <div class="col-xs-6 col-lg-3" *ngFor="#player of playerList">
      <div class="player" (click)="addPlayerToMatch(player)">
        <div class="player-icon"></div>
        <p class="player-name">
          {{player.name}}
        </p>
      </div>
    </div>
  </div>

</div>
