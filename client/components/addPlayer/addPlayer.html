<div class="container">
    <h1>Add Player Form</h1>

    <form (ngSubmit)="onSubmit()" #addPlayerForm="ngForm">

        <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" class="form-control" required
                   [(ngModel)]="model.firstname"
                   ngControl="firstname" #firstname="ngForm">
            <div [hidden]="firstname.valid" class="alert alert-danger">
                First name is required
            </div>
        </div>

      <div class="form-group">
        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" class="form-control" required
               [(ngModel)]="model.lastname"
               ngControl="lastname" #lastname="ngForm">
        <div [hidden]="lastname.valid" class="alert alert-danger">
          Last name is required
        </div>
      </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" class="form-control" required
                   [(ngModel)]="model.email"
                   ngControl="email" #email="ngForm">
            <div [hidden]="email.valid" class="alert alert-danger">
                Email is required
            </div>
        </div>

        <button type="submit" class="btn btn-default"
                [disabled]="!addPlayerForm.form.valid">Submit
        </button>
    </form>
</div>
